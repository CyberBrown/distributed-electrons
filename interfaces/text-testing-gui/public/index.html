<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation - Distributed Electrons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Distributed Electrons</h1>
            <p class="text-gray-600">AI-Powered Text Generation Platform</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column - Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Generate Text</h2>

                <form id="generateForm" class="space-y-4">
                    <!-- API Key -->
                    <div>
                        <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-2">
                            API Key <span class="text-red-500">*</span>
                        </label>
                        <input
                            type="password"
                            id="apiKey"
                            name="apiKey"
                            placeholder="sk_live_..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                        <button
                            type="button"
                            id="toggleApiKey"
                            class="text-sm text-blue-600 hover:text-blue-800 mt-1"
                        >
                            Show/Hide
                        </button>
                    </div>

                    <!-- Instance ID -->
                    <div>
                        <label for="instanceId" class="block text-sm font-medium text-gray-700 mb-2">
                            Instance ID <span class="text-red-500">*</span>
                        </label>
                        <select
                            id="instanceId"
                            name="instanceId"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                            <option value="">Select instance...</option>
                            <option value="production">Production</option>
                            <option value="development">Development</option>
                            <option value="staging">Staging</option>
                        </select>
                    </div>

                    <!-- Model -->
                    <div>
                        <label for="model" class="block text-sm font-medium text-gray-700 mb-2">
                            Model <span class="text-red-500">*</span>
                        </label>
                        <select
                            id="model"
                            name="model"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        >
                            <option value="gpt-4o-mini">GPT-4o Mini (OpenAI)</option>
                            <option value="gpt-4o">GPT-4o (OpenAI)</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo (OpenAI)</option>
                            <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet (Anthropic)</option>
                            <option value="claude-3-5-haiku-20241022">Claude 3.5 Haiku (Anthropic)</option>
                        </select>
                    </div>

                    <!-- Prompt -->
                    <div>
                        <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">
                            Prompt <span class="text-red-500">*</span>
                        </label>
                        <textarea
                            id="prompt"
                            name="prompt"
                            rows="6"
                            placeholder="Write a short story about a robot learning to paint..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required
                        ></textarea>
                        <p class="text-sm text-gray-500 mt-1" id="promptLength">0 characters</p>
                    </div>

                    <!-- Advanced Options -->
                    <div class="border-t pt-4">
                        <button
                            type="button"
                            id="toggleAdvanced"
                            class="text-sm font-medium text-gray-700 hover:text-gray-900 flex items-center"
                        >
                            <span id="advancedArrow" class="mr-2">â–¶</span>
                            Advanced Options
                        </button>

                        <div id="advancedOptions" class="hidden mt-4 space-y-4">
                            <!-- Max Tokens -->
                            <div>
                                <label for="maxTokens" class="block text-sm font-medium text-gray-700 mb-2">
                                    Max Tokens
                                </label>
                                <input
                                    type="number"
                                    id="maxTokens"
                                    name="maxTokens"
                                    value="1000"
                                    min="1"
                                    max="4000"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                >
                            </div>

                            <!-- Temperature -->
                            <div>
                                <label for="temperature" class="block text-sm font-medium text-gray-700 mb-2">
                                    Temperature (0-2)
                                </label>
                                <input
                                    type="number"
                                    id="temperature"
                                    name="temperature"
                                    value="0.7"
                                    min="0"
                                    max="2"
                                    step="0.1"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                >
                            </div>

                            <!-- Streaming Mode -->
                            <div class="flex items-center">
                                <input
                                    type="checkbox"
                                    id="streamMode"
                                    name="streamMode"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                >
                                <label for="streamMode" class="ml-2 block text-sm text-gray-700">
                                    Enable Streaming
                                    <span class="text-gray-400">(see text as it generates)</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button
                        type="submit"
                        id="generateBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                    >
                        Generate Text
                    </button>
                </form>

                <!-- Status Message -->
                <div id="statusMessage" class="hidden mt-4 p-4 rounded-md"></div>
            </div>

            <!-- Right Column - Results -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Results</h2>

                <!-- No Results State -->
                <div id="noResults" class="text-center py-12">
                    <svg class="mx-auto h-24 w-24 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p class="text-gray-500 mt-4">No text generated yet</p>
                    <p class="text-sm text-gray-400 mt-2">Fill out the form and click "Generate Text"</p>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden text-center py-12">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto"></div>
                    <p class="text-gray-600 mt-4 font-medium">Generating text...</p>
                    <p class="text-sm text-gray-500 mt-2" id="loadingMessage">This may take a few seconds</p>
                </div>

                <!-- Results Display -->
                <div id="resultsDisplay" class="hidden space-y-4">
                    <!-- Generated Text -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Generated Text
                        </label>
                        <div
                            id="generatedText"
                            class="w-full px-4 py-4 border border-gray-300 rounded-md bg-gray-50 text-sm whitespace-pre-wrap max-h-96 overflow-y-auto"
                        ></div>
                        <button
                            id="copyTextBtn"
                            class="mt-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md text-sm font-medium transition"
                        >
                            Copy Text
                        </button>
                    </div>

                    <!-- Metadata -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Metadata
                        </label>
                        <div class="bg-gray-50 rounded-md p-4 text-sm space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Provider:</span>
                                <span id="metaProvider" class="font-medium">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Model:</span>
                                <span id="metaModel" class="font-medium">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Tokens Used:</span>
                                <span id="metaTokens" class="font-medium">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Generation Time:</span>
                                <span id="metaTime" class="font-medium">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Request ID:</span>
                                <span id="metaRequestId" class="font-medium text-xs">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
