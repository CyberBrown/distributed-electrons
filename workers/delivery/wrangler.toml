# Delivery Worker Configuration

name = "delivery"
main = "index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Worker settings
workers_dev = true

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "de-database"
database_id = "placeholder-replace-with-actual-id"

# R2 Storage for deliverables
[[r2_buckets]]
binding = "DELIVERABLES_STORAGE"
bucket_name = "de-deliverables-storage"

