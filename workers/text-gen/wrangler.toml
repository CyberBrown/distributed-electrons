# Text Generation Worker Configuration

name = "text-gen"
main = "index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Worker settings
workers_dev = true

# D1 Database - Router Registry
[[d1_databases]]
binding = "DB"
database_name = "de-router"
database_id = "8ade17f3-6b9f-4690-a86d-39a3a73ec8c5"
migrations_dir = "migrations"

# Rate Limiter Durable Object
[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"
script_name = "rate-limiter"

# Environment Variables
[vars]
DEFAULT_PROVIDER = "openai"
CONFIG_SERVICE_URL = "https://api.distributedelectrons.com"

# Secrets (set with: wrangler secret put <NAME>)
# Text Providers:
# - OPENAI_API_KEY
# - ANTHROPIC_API_KEY
# - GOOGLE_API_KEY
# - SPARK_LOCAL_URL (on-prem LLM via Cloudflare Tunnel)
# - SPARK_API_KEY (optional, if Spark requires auth)
#
# Image Providers:
# - IDEOGRAM_API_KEY
# - REPLICATE_API_TOKEN
#
# Audio Providers:
# - ELEVENLABS_API_KEY

# Custom Domain
[[routes]]
pattern = "text.distributedelectrons.com"
custom_domain = true
