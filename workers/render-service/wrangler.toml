# Render Service Worker Configuration

name = "render-service"
main = "index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Worker settings
workers_dev = true

# R2 Storage for rendered videos
[[r2_buckets]]
binding = "RENDER_STORAGE"
bucket_name = "de-render-storage"

# Rate Limiter Durable Object
[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"
script_name = "rate-limiter"

# Environment Variables
[vars]
SHOTSTACK_ENV = "stage"

# Secrets (set with: wrangler secret put <NAME>)
# - SHOTSTACK_API_KEY

# Custom routes
routes = [
  { pattern = "render.distributedelectrons.com/*", zone_id = "417d6062ae2113dc20c4910e9f6f691f" }
]
