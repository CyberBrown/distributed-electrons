# Rate Limiter Durable Object Configuration
# This configuration should be included in worker wrangler.toml files

# Example usage in your worker's wrangler.toml:
# [[durable_objects.bindings]]
# name = "RATE_LIMITER"
# class_name = "RateLimiter"
# script_name = "rate-limiter"

# For the rate-limiter worker itself:
# name = "rate-limiter"
# main = "workers/shared/rate-limiter/limiter.ts"
# compatibility_date = "2024-01-01"
#
# [[durable_objects.bindings]]
# name = "RATE_LIMITER"
# class_name = "RateLimiter"
#
# [[migrations]]
# tag = "v1"
# new_classes = ["RateLimiter"]
